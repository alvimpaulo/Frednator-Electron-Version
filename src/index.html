<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/main.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="grid-container">
        <div class="capture-input">
            <div class="input-field">
                <input type="text" id="capture-param">
                <label for="capture-param">Video Capture Parameter</label>
            </div>
        </div>
        <div id="main-img-div" class="main-video">
            <canvas id="video-canvas" height="480" width="640"> </canvas>
        </div>
        <div id="function-selector-div" class="function-selection">
            <a class='dropdown-trigger btn' href='#' data-target='function-selection-dropdown'>Drop Me!</a>

            <ul id="function-selection-dropdown" class="dropdown-content">
                <li><a href="#!">yellow</a></li>
                <li><a href="#!">elipse</a></li>
                <li><a href="#!">ball</a></li>
                <li><a href="#!">goal</a></li>
            </ul>
        </div>
        <div class="valign-wrapper video-recording">
            <div class="col s8 input-field">
                <input type="text" id="video-name">
                <label for="video-name">Video file name</label>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn" id="record-video-btn">Record</a>
            </div>
        </div>
        <div id="memory-used-div">
            <p id="heap-usage">0</p>
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>

</html>
