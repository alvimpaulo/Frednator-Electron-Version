<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/main.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="main-grid">
        <div id="main-img-div">
            <img id="main-img" height="240" width="320"></img>
            <canvas id="canvas-ex"> </canvas>
        </div>
        <div id="function-selector-div">
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">yellow</a></li>
                <li><a href="#!">elipse</a></li>
                <li><a href="#!">ball</a></li>
                <li><a href="#!">goal</a></li>
            </ul>
        </div>
        <div id="video-name-selector-div">
            <input type="text" id="video-name">
            <label for="video-name">Video file name</label>
            <a class="waves-effect waves-light btn" id="record-video-btn">Record</a>
        </div>
        <div id="memory-used-div">
            <p id="heap-usage">0</p>
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>

</html>
